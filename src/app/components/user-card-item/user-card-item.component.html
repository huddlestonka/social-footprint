<h1>Find Your Social Footprint</h1>

<div *ngIf="loading">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div *ngIf="!loading">
  <div *ngIf="user">{{ user | json }}</div>

  <div *ngIf="!user">No social footprint found</div>
</div>

<div *ngIf="error">An error occurred: {{ error.message }}</div>
